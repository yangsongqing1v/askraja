---
  - name: Create nfd dir
    file: "path={{ nfd_dir }} state=directory"

  - name: Clone nfd
    async: 600
    poll: 10
    git:
      repo: "{{ nfd_repo }}"
      dest: "{{ nfd_dir }}"
      version: "{{ nfd_branch }}"
      accept_hostkey: yes
      recursive: no
      force: yes

  - name: Bring in shortened Makefile
    template:
      dest: "{{ nfd_dir }}/Makefile"
      src: short_makefile

  - name: Pull NFD v0.3.0 image
    docker_image:
      name: mjace/nfd:v0.3.0
    retries: 5
    register: reg
    until: reg | success
