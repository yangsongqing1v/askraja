---
  - name: create cmk rbac rules
    command: "{{ kube_create }} {{ cmk_dir}}/resources/authorization/cmk-rbac-rules.yaml"
    environment:
      KUBECONFIG: "{{ kubeconfig }}"
    ignore_errors: true

  - name: create cmkservice account
    command: "{{ kube_create }} {{ cmk_dir }}/resources/authorization/cmk-serviceaccount.yaml"
    environment:
      KUBECONFIG: "{{ kubeconfig }}"
    ignore_errors: true

  - name: copy cmk init template
    template:
      dest: "{{ kube_config_dir }}/cmk-cluster-init-pod.yaml"
      src: "cmk-cluster-init-pod.yaml"

  - name: run cmk cluster init
    command: "{{ kube_create }} {{ kube_config_dir }}/cmk-cluster-init-pod.yaml"
    environment:
      KUBECONFIG: "{{ kubeconfig }}"
    ignore_errors: true

  - name: wait 30 sec
    pause:
      seconds: 30

  - name: delete cmk taint
    command: "kubectl taint nodes {{ item }} cmk:NoSchedule-"
    with_items: "{{ groups.all }}"
    environment:
      KUBECONFIG: "{{ kubeconfig }}"
    ignore_errors: true
