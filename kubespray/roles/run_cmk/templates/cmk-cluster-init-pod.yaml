apiVersion: v1
kind: Pod
metadata:
  labels:
    app: cmk-cluster-init-pod
  name: cmk-cluster-init-pod
spec:
  serviceAccountName: cmk-serviceaccount
  hostNetwork: true
  containers:
  - args:
      - "/cmk/cmk.py cluster-init --all-hosts --cmk-img={{ cmk_img }} --num-exclusive-cores={{ num_dp_cores }} --num-shared-cores={{ num_cp_cores }} --saname=cmk-serviceaccount"
    command:
    - "/bin/bash"
    - "-c"
    image: {{ cmk_img }}
    name: cmk-cluster-init-pod
  restartPolicy: Never
