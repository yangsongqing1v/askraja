---
  - name: Create cmk dir
    file: "path={{ cmk_dir }} state=directory"

  - name: Clone cmk
    async: 600
    poll: 10
    git:
      repo: "{{ cmk_repo }}"
      dest: "{{ cmk_dir }}"
      version: "{{ cmk_branch }}"
      accept_hostkey: yes
      recursive: no
      force: yes

  - name: Pip install docker-py
    pip:
      name: docker-py

  - name: Pull CMK v1.3.1 image
    docker_image:
      name: mjace/cmk:v1.3.1
    retries: 5
    register: reg
    until: reg | success